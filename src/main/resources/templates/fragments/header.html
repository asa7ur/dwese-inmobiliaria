<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" class="bg-white shadow-sm fixed w-full z-50 transition-all duration-300">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <div class="flex-shrink-0 flex items-center">
                <a th:href="@{/}" class="flex items-center gap-2 text-2xl font-heading font-bold text-brand-900">
                    <i class="fa-solid fa-house-chimney text-brand-500"></i>
                    <span th:text="#{msg.nav.brand}">ELITE PROPERTIES</span>
                </a>
            </div>

            <div class="hidden md:flex md:items-center md:space-x-8">
                <a th:href="@{/}" class="px-3 py-2 rounded-md text-sm font-medium"
                   th:classappend="${activePage == 'home'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800'"
                   th:text="#{msg.nav.home}">Inicio</a>

                <a th:href="@{/properties}" class="px-3 py-2 rounded-md text-sm font-medium"
                   th:classappend="${activePage == 'properties'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800'"
                   th:text="#{msg.nav.properties}">Propiedades</a>

                <a th:href="@{/agents}" class="px-3 py-2 rounded-md text-sm font-medium"
                   th:classappend="${activePage == 'agents'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800'"
                   th:text="#{msg.nav.agents}">Agentes</a>

                <div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}" class="relative group">
                    <button class="px-3 py-2 rounded-md text-sm font-medium inline-flex items-center text-gray-600 hover:bg-gray-50">
                        <span th:text="#{msg.nav.management}">Gestión</span>
                        <i class="fa-solid fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                        <a th:href="@{/appointments}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" th:text="#{msg.nav.appointments}">Citas</a>
                        <a th:href="@{/clients}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" th:text="#{msg.nav.clients}">Clientes</a>
                        <a th:href="@{/offices}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" th:text="#{msg.nav.offices}">Oficinas</a>
                        <a th:href="@{/transactions}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50" th:text="#{msg.nav.transactions}">Transacciones</a>
                    </div>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-4 pl-6 border-l border-gray-200 ml-2">
                <div class="flex items-center gap-2 mr-2">
                    <a th:href="${@urlBuilder.replaceParam('lang', 'es')}" class="text-xs font-bold"
                       th:classappend="${#locale.language == 'es'} ? 'text-brand-800' : 'text-gray-400'">ES</a>
                    <span class="text-gray-300">|</span>
                    <a th:href="${@urlBuilder.replaceParam('lang', 'en')}" class="text-xs font-bold"
                       th:classappend="${#locale.language == 'en'} ? 'text-brand-800' : 'text-gray-400'">EN</a>
                </div>

                <a th:if="${#authentication == null or #authentication.name == 'anonymousUser'}"
                   th:href="@{/login}"
                   class="inline-flex items-center px-5 py-2 rounded-full text-sm font-bold text-white bg-brand-800 hover:bg-brand-700 transition-all shadow-md">
                    <i class="fa-solid fa-user-circle mr-2"></i>
                    <span th:text="#{msg.login.title}">Iniciar Sesión</span>
                </a>

                <div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}" class="flex items-center gap-4">
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] font-bold text-brand-500 uppercase tracking-tighter">Conectado como</span>
                        <span class="text-sm font-bold text-gray-800"
                              th:text="${#authentication.principal.attributes['name'] ?: #authentication.name}">Usuario</span>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:text-red-600 hover:bg-red-50 transition-all" title="Cerrar Sesión">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="flex items-center md:hidden">
                <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-gray-500 p-2">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 shadow-lg px-4 py-4">
        <div class="space-y-2">
            <a th:href="@{/}" class="block py-2 font-medium text-gray-700" th:text="#{msg.nav.home}">Inicio</a>
            <a th:href="@{/properties}" class="block py-2 font-medium text-gray-700" th:text="#{msg.nav.properties}">Propiedades</a>

            <div class="border-t border-gray-100 my-4 pt-4">
                <a th:if="${#authentication == null or #authentication.name == 'anonymousUser'}"
                   th:href="@{/login}" class="flex items-center justify-center w-full py-3 rounded-xl bg-brand-800 text-white font-bold">
                    <i class="fa-solid fa-user-circle mr-2"></i>
                    <span th:text="#{msg.login.title}">Iniciar Sesión</span>
                </a>

                <div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}" class="space-y-4">
                    <div class="flex items-center gap-3 px-2">
                        <div class="w-10 h-10 rounded-full bg-brand-100 flex items-center justify-center text-brand-800 font-bold">
                            <span th:text="${#strings.substring(#authentication.name,0,1).toUpperCase()}">U</span>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-gray-800" th:text="${#authentication.principal.attributes['name'] ?: #authentication.name}"></p>
                            <p class="text-xs text-gray-500" th:text="${#authentication.principal.attributes['email']}"></p>
                        </div>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="flex items-center justify-center w-full py-3 rounded-xl bg-gray-100 text-gray-600 font-bold">
                            <i class="fa-solid fa-right-from-bracket mr-2"></i>
                            <span>Cerrar Sesión</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
