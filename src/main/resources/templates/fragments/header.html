<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" class="bg-white shadow-sm fixed w-full z-50 transition-all duration-300">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <div class="flex-shrink-0 flex items-center">
                <a th:href="@{/}" class="flex items-center gap-2 text-2xl font-heading font-bold text-brand-900">
                    <i class="fa-solid fa-house-chimney text-brand-500"></i>
                    REAL ESTATE
                </a>
            </div>

            <div class="hidden md:flex md:items-center md:space-x-8">

                <a th:href="@{/}"
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                   th:classappend="${activePage == 'home'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800 hover:bg-gray-50'">
                    Home
                </a>

                <a th:href="@{/properties}"
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                   th:classappend="${activePage == 'properties'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800 hover:bg-gray-50'">
                    Propiedades
                </a>

                <a th:href="@{/agents}"
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors"
                   th:classappend="${activePage == 'agents'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800 hover:bg-gray-50'">
                    Agentes
                </a>

                <div class="relative group">
                    <button class="px-3 py-2 rounded-md text-sm font-medium inline-flex items-center transition-colors"
                            th:classappend="${activePage == 'appointments' or activePage == 'clients' or activePage == 'offices' or activePage == 'transactions'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600 hover:text-brand-800 hover:bg-gray-50'">
                        Gestión <i class="fa-solid fa-chevron-down ml-1 text-xs"></i>
                    </button>

                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right z-50">
                        <a th:href="@{/appointments}"
                           class="block px-4 py-2 text-sm hover:bg-gray-50"
                           th:classappend="${activePage == 'appointments'} ? 'text-brand-800 font-bold bg-gray-50' : 'text-gray-700'">
                            Citas
                        </a>

                        <a th:href="@{/clients}"
                           class="block px-4 py-2 text-sm hover:bg-gray-50"
                           th:classappend="${activePage == 'clients'} ? 'text-brand-800 font-bold bg-gray-50' : 'text-gray-700'">
                            Clientes
                        </a>

                        <a th:href="@{/offices}"
                           class="block px-4 py-2 text-sm hover:bg-gray-50"
                           th:classappend="${activePage == 'offices'} ? 'text-brand-800 font-bold bg-gray-50' : 'text-gray-700'">
                            Oficinas
                        </a>

                        <a th:href="@{/transactions}"
                           class="block px-4 py-2 text-sm hover:bg-gray-50"
                           th:classappend="${activePage == 'transactions'} ? 'text-brand-800 font-bold bg-gray-50' : 'text-gray-700'">
                            Transacciones
                        </a>
                    </div>
                </div>

            </div>

            <div class="flex items-center gap-2 pl-6 border-l border-gray-200 ml-2">
                <i class="fa-solid fa-globe text-gray-400 text-sm"></i>

                <a th:href="@{''(id=${param.id != null ? param.id[0] : null}, lang='es')}"
                   class="text-sm transition-colors hover:text-brand-600"
                   th:classappend="${#locale.language == 'es'} ? 'font-bold text-brand-800' : 'text-gray-500'">
                    ES
                </a>

                <span class="text-gray-300">|</span>

                <a th:href="@{''(id=${param.id != null ? param.id[0] : null}, lang='en')}"
                   class="text-sm transition-colors hover:text-brand-600"
                   th:classappend="${#locale.language == 'en'} ? 'font-bold text-brand-800' : 'text-gray-500'">
                    EN
                </a>
            </div>

            </div>

            <div class="flex items-center md:hidden">
                <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-gray-500 hover:text-brand-900 focus:outline-none">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </button>
            </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 shadow-lg">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a th:href="@{/}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-brand-900 hover:bg-gray-50">Home</a>
            <a th:href="@{/properties}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-brand-900 hover:bg-gray-50">Propiedades</a>
            <a th:href="@{/agents}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-brand-900 hover:bg-gray-50">Agentes</a>

            <div class="border-t border-gray-100 my-2 pt-2">
                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Gestión</p>
                <a th:href="@{/appointments}" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Citas</a>
                <a th:href="@{/clients}" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Clientes</a>
                <a th:href="@{/offices}" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Oficinas</a>
                <a th:href="@{/transactions}" class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-50">Transacciones</a>
            </div>

            <div class="border-t border-gray-100 my-2 pt-2 flex items-center gap-4 px-3 py-2">
                <span class="text-sm font-medium text-gray-500"><i class="fa-solid fa-globe mr-1"></i> Idioma:</span>
                <a th:href="@{''(lang='es')}"
                   class="px-2 py-1 rounded text-sm"
                   th:classappend="${#locale.language == 'es'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600'">
                    Español
                </a>
                <a th:href="@{''(lang='en')}"
                   class="px-2 py-1 rounded text-sm"
                   th:classappend="${#locale.language == 'en'} ? 'bg-brand-50 text-brand-800 font-bold' : 'text-gray-600'">
                    English
                </a>
            </div>
        </div>
    </div>
</header>
