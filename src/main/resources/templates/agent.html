<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Agent List')}">
    <title>Real Estate Agency - Agent List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Agent List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/agents/new}" class="btn btn-success">+ New Agent</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Code</th>
            <th>DNI</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Office</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agent : ${listAgents}">
            <td th:text="${agent.code}"></td>
            <td th:text="${agent.dni}"></td>
            <td th:text="${agent.name}"></td>
            <td th:text="${agent.phone}"></td>
            <td th:text="${agent.email}"></td>
            <td th:text="${agent.office.name}"></td>
            <td>
                <a th:href="@{/agents/edit(id=${agent.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/agents/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${agent.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Â¿Are you sure you want to delete this agent?')|">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
