<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Agent List')}">
    <title th:text="#{msg.agent.title}">Agent List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3" th:text="#{msg.agent.title}">Agent List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/agents/new}" class="btn btn-success" th:text="#{msg.agent.add}">+ New Agent</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/agents}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       th:placeholder="#{msg.agent.search-placeholder}"
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary" th:text="#{msg.common.search}">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/agents}" class="btn btn-outline-secondary ms-2" th:text="#{msg.common.clear}">Clear</a>
            </form>
        </div>
    </div>

    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="#{msg.agent.code}">Code</th>

            <th>
                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='dni', direction=${sortBy == 'dni' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    <span th:text="#{msg.agent.dni}">DNI</span>
                    <span th:if="${sortBy == 'dni'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    <span th:text="#{msg.agent.name}">Name</span>
                    <span th:if="${sortBy == 'name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='office', direction=${sortBy == 'office' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    <span th:text="#{msg.agent.office}">Office</span>
                    <span th:if="${sortBy == 'office'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th th:text="#{msg.agent.phone}">Phone</th>

            <th th:text="#{msg.agent.email}">Email</th>

            <th th:text="#{msg.agent.image}">Image</th>

            <th th:text="#{msg.agent.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agent : ${listAgents.agents}">
            <td th:text="${agent.code}"></td>
            <td th:text="${agent.dni}"></td>
            <td th:text="${agent.name}"></td>
            <td th:text="${agent.office != null} ? ${agent.office.name} : #{msg.agent.no-office}"></td>
            <td th:text="${agent.phone}"></td>
            <td th:text="${agent.email}"></td>
            <td> <img th:if="${agent.image != null}"
                      th:src="@{'/uploads/' + ${agent.image}}"
                      alt="Agent Image"
                      style="width: 150px; height: 100px; object-fit: cover;"/>
                <span th:if="${agent.image == null}"
                      th:text="#{msg.agent.no-image}">No Image</span>
            </td>
            <td>
                <a th:href="@{/agents/edit(id=${agent.id})}" class="btn btn-primary btn-sm" th:text="#{msg.agent.edit}">Edit</a>
                <form th:action="@{/agents/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${agent.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:data-confirm-message="#{msg.agent.confirm}"
                            onclick="return confirm(this.getAttribute('data-confirm-message'))"
                            th:text="#{msg.agent.delete}">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listAgents.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listAgents.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/agents(page=${listAgents.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}" th:text="#{msg.common.previous}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listAgents.pages)}"
                th:classappend="${i == listAgents.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/agents(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listAgents.currentPage == listAgents.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/agents(page=${listAgents.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}" th:text="#{msg.common.next}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.agent.return-back}">Back to Home</a>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
