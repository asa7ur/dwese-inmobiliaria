<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head th:replace="~{fragments/head :: head ('Nuestros Agentes - Elite Properties')}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 mt-24 mb-12">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-heading font-bold text-gray-900" th:text="#{msg.agent.title}"></h1>
            <p class="text-gray-500 mt-1" th:text="#{msg.agent.professionals}"></p>
        </div>
        <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" th:href="@{/agents/new}" class="mt-4 md:mt-0 bg-brand-800 hover:bg-brand-900 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
            <i class="fa-solid fa-user-plus"></i>
            <span th:text="#{msg.agent.add}"></span>
        </a>
    </div>

    <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-8">
        <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

            <form th:action="@{/agents}" method="get" class="w-full lg:w-1/2 flex gap-2">
                <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </span>
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all"
                           th:placeholder="#{msg.agent.search-placeholder}"/>
                </div>
                <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg font-medium transition-colors" th:text="#{msg.common.search}"></button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/agents}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </form>

            <div class="flex flex-wrap gap-2 items-center text-sm">
                <span class="text-gray-500 font-medium mr-1"th:text="#{msg.common.order}"></span>

                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'name'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.agent.name}"></span>
                    <i th:if="${sortBy == 'name'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='office', direction=${sortBy == 'office' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'office'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.agent.office}"></span>
                    <i th:if="${sortBy == 'office'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/agents(page=${listAgents.currentPage}, keyword=${keyword}, sortBy='dni', direction=${sortBy == 'dni' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'dni'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.agent.dni}"></span>
                    <i th:if="${sortBy == 'dni'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        <div th:each="agent : ${listAgents.agents}" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col border border-gray-100">

            <div class="h-24 bg-gradient-to-r from-brand-800 to-brand-500 relative">
                     <span class="absolute top-2 right-2 text-xs text-white bg-white/20 px-2 py-1 rounded backdrop-blur-sm"
                           th:text="'#' + ${agent.code}"></span>
            </div>

            <div class="px-6 flex-grow flex flex-col items-center -mt-12 text-center">

                <div class="relative w-24 h-24 rounded-full border-4 border-white shadow-md overflow-hidden bg-gray-100">
                    <img th:if="${agent.image != null}"
                         th:src="@{'/uploads/' + ${agent.image}}"
                         class="w-full h-full object-cover"
                         th:alt="#{msg.agent.photo}"/>
                    <div th:unless="${agent.image != null}" class="w-full h-full flex items-center justify-center text-gray-400">
                        <i class="fa-solid fa-user text-4xl"></i>
                    </div>
                </div>

                <h3 class="mt-3 text-lg font-heading font-bold text-gray-900" th:text="${agent.name}"></h3>

                <span class="mt-1 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-brand-700 border border-brand-100">
                        <i class="fa-solid fa-building mr-1.5"></i>
                        <span th:text="${agent.office != null} ? ${agent.office.name} : #{msg.common.no-assigned}"></span>
                    </span>

                <p class="text-xs text-gray-400 mt-2 font-mono" th:text="${agent.dni}"></p>

                <div class="w-full mt-6 space-y-2">
                    <a th:href="'tel:' + ${agent.phone}" class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-brand-600 transition-colors p-2 rounded hover:bg-gray-50 w-full">
                        <i class="fa-solid fa-phone"></i>
                        <span th:text="${agent.phone}"></span>
                    </a>
                    <a th:href="'mailto:' + ${agent.email}" class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-brand-600 transition-colors p-2 rounded hover:bg-gray-50 w-full">
                        <i class="fa-solid fa-envelope"></i>
                        <span th:text="${agent.email}" class="truncate max-w-[200px]"></span>
                    </a>
                </div>

                <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="w-full mt-6 mb-6 flex gap-2 justify-center pt-4 border-t border-gray-100">
                    <a th:href="@{/agents/edit(id=${agent.id})}"
                       class="text-brand-600 hover:text-brand-800 p-2 hover:bg-brand-50 rounded-full transition-colors"
                       th:title="#{msg.common.edit}">
                        <i class="fa-solid fa-pen-to-square text-lg"></i>
                    </a>

                    <form th:action="@{/agents/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${agent.id}">
                        <button type="submit"
                                class="text-red-400 hover:text-red-600 p-2 hover:bg-red-50 rounded-full transition-colors"
                                th:data-confirm-msg="#{msg.agent.confirm-delete}"
                                onclick="return confirm(this.getAttribute('data-confirm-msg'))"
                                th:title="#{msg.common.delete}">
                            <i class="fa-solid fa-trash text-lg"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(listAgents.agents)}" class="col-span-full text-center py-12">
            <div class="bg-gray-100 rounded-full h-20 w-20 flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-users-slash text-3xl text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900" th:text="#{msg.agent.no-agent}"></h3>
            <p class="text-gray-500 mt-1" th:text="#{msg.agent.search}"></p>
        </div>

    </div>

    <nav th:if="${listAgents.pages > 0}" aria-label="Page navigation" class="mt-12 flex justify-center">
        <ul class="flex items-center space-x-2">
            <li>
                <a th:href="@{/agents(page=${listAgents.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listAgents.currentPage == 1} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, listAgents.pages)}">
                <a th:href="@{/agents(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}"
                   th:classappend="${i == listAgents.currentPage} ? 'bg-brand-800 text-white border-brand-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'"
                   class="px-4 py-2 rounded-lg border font-medium transition-colors">1</a>
            </li>
            <li>
                <a th:href="@{/agents(page=${listAgents.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listAgents.currentPage == listAgents.pages} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="text-center mt-8">
        <a th:href="@{/}" class="text-gray-500 hover:text-brand-800 text-sm font-medium transition-colors">
            <i class="fa-solid fa-arrow-left mr-1"></i>
            <span th:text="#{msg.common.return-back}"></span>
        </a>
    </div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
