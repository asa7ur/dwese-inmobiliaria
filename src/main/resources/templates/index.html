<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Inicio - Elite Properties')}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow">

    <div class="relative pt-20 pb-16 md:pt-32 md:pb-24 flex content-center items-center justify-center min-h-[600px]">

        <div class="absolute top-0 w-full h-full bg-center bg-cover"
             style="background-image: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
            <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
        </div>

        <div class="container relative mx-auto px-4">
            <div class="items-center flex flex-wrap">
                <div class="w-full lg:w-8/12 px-4 ml-auto mr-auto text-center">

                    <h1 class="text-white font-heading font-bold text-4xl sm:text-5xl md:text-6xl mb-4 drop-shadow-lg">
                        <span th:text="#{msg.index.hero.title.part1}"></span> <br/>
                        <span th:text="#{msg.index.hero.title.part2}"></span>
                    </h1>

                    <p class="mt-4 text-lg text-gray-200 mb-10 drop-shadow-md max-w-2xl mx-auto" th:text="#{msg.index.hero.subtitle}"></p>

                    <div class="flex flex-col sm:flex-row justify-center gap-4 animate-fade-in-up">

                        <a th:href="@{/properties}"
                           class="bg-brand-500 hover:bg-brand-600 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:shadow-brand-500/50 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2 text-lg">
                            <i class="fa-solid fa-house-chimney"></i>
                            <span th:text="#{msg.index.hero.explore}"></span>
                        </a>

                        <a th:href="@{/agents}"
                           class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-gray-900 font-bold py-4 px-8 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center gap-2 text-lg">
                            <i class="fa-solid fa-users"></i>
                            <span th:text="#{msg.index.hero.contact}"></span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center text-center mb-16">
                <div class="w-full lg:w-6/12 px-4">
                    <h2 class="text-3xl font-heading font-bold text-gray-900 mb-4" th:text="#{msg.index.why.title}"></h2>
                    <p class="text-lg leading-relaxed text-gray-500" th:text="#{msg.index.why.subtitle}"></p>
                </div>
            </div>
            <div class="flex flex-wrap">
                <div class="w-full md:w-4/12 px-4 text-center">
                    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 rounded-lg">
                        <div class="px-4 py-5 flex-auto">
                            <div class="text-white p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-5 shadow-lg rounded-full bg-brand-500">
                                <i class="fas fa-award text-xl"></i>
                            </div>
                            <h6 class="text-xl font-bold text-gray-800" th:text="#{msg.index.why.card1.title}"></h6>
                            <p class="mt-2 mb-4 text-gray-500" th:text="#{msg.index.why.card1.text}"></p>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-4/12 px-4 text-center">
                    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 rounded-lg">
                        <div class="px-4 py-5 flex-auto">
                            <div class="text-white p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-5 shadow-lg rounded-full bg-brand-500">
                                <i class="fas fa-hand-holding-dollar text-xl"></i>
                            </div>
                            <h6 class="text-xl font-bold text-gray-800" th:text="#{msg.index.why.card2.title}"></h6>
                            <p class="mt-2 mb-4 text-gray-500" th:text="#{msg.index.why.card2.text}"></p>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-4/12 px-4 text-center">
                    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 rounded-lg">
                        <div class="px-4 py-5 flex-auto">
                            <div class="text-white p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-5 shadow-lg rounded-full bg-brand-500">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <h6 class="text-xl font-bold text-gray-800" th:text="#{msg.index.why.card3.title}"></h6>
                            <p class="mt-2 mb-4 text-gray-500" th:text="#{msg.index.why.card3.text}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20 bg-gray-50 border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-between items-end mb-12">
                <div class="w-full md:w-8/12">
                    <h2 class="text-3xl font-heading font-bold text-gray-900" th:text="#{msg.index.recent.title}"></h2>
                    <p class="mt-2 text-gray-500" th:text="#{msg.index.recent.subtitle}"></p>
                </div>
                <div class="w-full md:w-4/12 text-right mt-4 md:mt-0">
                    <a th:href="@{/properties}" class="inline-block text-brand-800 font-bold hover:text-brand-600 transition-colors">
                        <span th:text="#{msg.index.recent.viewAll}"></span>
                        <i class="fa-solid fa-arrow-right ml-1"></i>
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <div th:each="property : ${featuredProperties}" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">

                    <div th:if="${property.images != null and !property.images.isEmpty()}"
                         class="h-48 bg-gray-300 bg-cover bg-center"
                         th:style="|background-image: url('/uploads/${property.images[0].fileName}');|">
                    </div>
                    <div th:unless="${property.images != null and !property.images.isEmpty()}"
                         class="h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        <i class="fa-solid fa-image text-3xl"></i>
                    </div>

                    <div class="p-6 flex flex-col flex-grow">
                        <div class="text-xs font-bold uppercase tracking-wide mb-2"
                             th:text="${property.status}"
                             th:classappend="${#strings.toString(property.status) == 'SALE'} ? 'text-green-600' : 'text-brand-500'">
                        </div>

                        <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-1" th:text="${property.name}"></h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-1" th:text="${property.location}"></p>

                        <div class="mt-auto pt-4 border-t border-gray-100">
                            <div class="flex justify-between items-center text-gray-500 text-sm">
                                <span title="Habitaciones"><i class="fa-solid fa-bed mr-1 text-brand-300"></i> <span th:text="${property.bedrooms}"></span></span>
                                <span title="Baños"><i class="fa-solid fa-bath mr-1 text-brand-300"></i> <span th:text="${property.bathrooms}"></span></span>
                                <span class="text-brand-900 font-bold text-lg" th:text="${property.price} + ' €'"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${featuredProperties == null or featuredProperties.isEmpty()}" class="col-span-3 text-center py-10 text-gray-400">
                    <p th:text="#{msg.index.no-property}"></p>
                </div>

            </div>
        </div>
    </section>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
