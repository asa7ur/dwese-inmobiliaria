<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Office List')}"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Incluir el fragmento del header -->
<header th:replace="~{fragments/header :: header}"></header>
<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Office List</h1>

    <!-- Muestra un mensaje de error si hay algún problema -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/offices/new}" class="btn btn-success">+ New Office</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/offices}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search by dni, name,..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/offices}" class="btn btn-outline-secondary ms-2">Clear</a>
            </form>
        </div>
    </div>

    <!-- Muestra la lista de sucursales en una tabla -->
    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th>Code</th>

            <th>
                <a th:href="@{/offices(page=${listOffices.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Name <span th:if="${sortBy == 'name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/offices(page=${listOffices.currentPage}, keyword=${keyword}, sortBy='address', direction=${sortBy == 'address' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Address <span th:if="${sortBy == 'address'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="office : ${listOffices.offices}">
            <td th:text="${office.code}"></td>
            <td th:text="${office.name}"></td>
            <td th:text="${office.address}"></td>
            <td th:text="${office.phone}"></td>
            <td th:text="${office.email}"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/offices/edit(id=${office.id})}" class="btn btn-primary btn-sm">Edit</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/offices/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${office.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure?')|">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listOffices.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listOffices.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/offices(page=${listOffices.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listOffices.pages)}"
                th:classappend="${i == listOffices.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/offices(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listOffices.currentPage == listOffices.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/offices(page=${listOffices.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
