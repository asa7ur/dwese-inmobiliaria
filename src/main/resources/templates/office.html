<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Nuestras Oficinas - Real Estate Agency')}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 mt-24 mb-12">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-heading font-bold text-gray-900" th:text="#{msg.office.title}"></h1>
            <p class="text-gray-500 mt-1" th:text="#{msg.office.description}"></p>
        </div>
        <a th:href="@{/offices/new}" class="mt-4 md:mt-0 bg-brand-800 hover:bg-brand-900 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
            <i class="fa-solid fa-building-circle-check"></i>
            <span th:text="#{msg.office.add}"></span>
        </a>
    </div>

    <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
    <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-circle-check"></i>
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-8">
        <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

            <form th:action="@{/offices}" method="get" class="w-full lg:w-1/2 flex gap-2">
                <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </span>
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all"
                           th:placeholder="#{msg.office.placeholder}">
                </div>
                <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg font-medium transition-colors" th:text="#{msg.common.search}"></button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/offices}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </form>

            <div class="flex flex-wrap gap-2 items-center text-sm">
                <span class="text-gray-500 font-medium mr-1" th:text="#{msg.common.order}"></span>

                <a th:href="@{/offices(page=${listOffices.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'name'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.office.name}"></span>
                    <i th:if="${sortBy == 'name'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/offices(page=${listOffices.currentPage}, keyword=${keyword}, sortBy='address', direction=${sortBy == 'address' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'address'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.office.address}"></span>
                    <i th:if="${sortBy == 'address'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div th:each="office : ${listOffices.offices}" class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col group">

            <div class="h-32 bg-gray-100 flex items-center justify-center border-b border-gray-100 relative group-hover:bg-brand-50 transition-colors">
                <i class="fa-solid fa-map-location-dot text-5xl text-gray-300 group-hover:text-brand-300 transition-colors"></i>

                <span class="absolute top-3 right-3 bg-white px-2 py-1 rounded text-xs font-mono text-gray-500 border border-gray-200 shadow-sm"
                      th:text="'#' + ${office.code}"></span>
            </div>

            <div class="p-6 flex-grow flex flex-col">
                <h3 class="text-xl font-heading font-bold text-gray-900 mb-2" th:text="${office.name}"></h3>

                <div class="mb-4">
                    <div class="flex items-start text-gray-600 mb-2">
                        <i class="fa-solid fa-location-dot mt-1 mr-2 text-brand-500"></i>
                        <span class="text-sm" th:text="${office.address}"></span>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-lg p-4 mb-4 space-y-2 mt-auto">
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fa-solid fa-phone mr-2 text-gray-400 w-4"></i>
                        <span th:text="${office.phone}"></span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fa-solid fa-envelope mr-2 text-gray-400 w-4"></i>
                        <span th:text="${office.email}" class="truncate"></span>
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <a th:href="@{/offices/edit(id=${office.id})}" class="flex-1 text-center bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 hover:text-brand-600 hover:border-brand-300 transition-colors text-sm font-medium">
                        <span th:text="#{msg.common.edit}"></span>
                    </a>
                    <form th:action="@{/offices/delete}" method="post" class="flex-1">
                        <input type="hidden" name="id" th:value="${office.id}"/>
                        <button type="submit" class="w-full bg-white border border-red-200 text-red-500 py-2 rounded-lg hover:bg-red-50 hover:border-red-300 transition-colors text-sm font-medium"
                                th:onclick="|return confirm(#{msg.office.confirm})|">
                            <span th:text="#{msg.common.delete}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(listOffices.offices)}" class="col-span-full text-center py-16">
            <div class="bg-gray-50 rounded-full h-24 w-24 flex items-center justify-center mx-auto mb-4 border-2 border-dashed border-gray-200">
                <i class="fa-solid fa-building text-4xl text-gray-300"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900" th:text="#{msg.office.no-office}"></h3>
            <p class="text-gray-500 mt-1" th:text="#{msg.office.start}"></p>
        </div>

    </div>

    <nav th:if="${listOffices.pages > 0}" aria-label="Page navigation" class="mt-12 flex justify-center">
        <ul class="flex items-center space-x-2">
            <li>
                <a th:href="@{/offices(page=${listOffices.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listOffices.currentPage == 1} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, listOffices.pages)}">
                <a th:href="@{/offices(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}"
                   th:classappend="${i == listOffices.currentPage} ? 'bg-brand-800 text-white border-brand-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'"
                   class="px-4 py-2 rounded-lg border font-medium transition-colors">1</a>
            </li>
            <li>
                <a th:href="@{/offices(page=${listOffices.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listOffices.currentPage == listOffices.pages} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="text-center mt-8">
        <a th:href="@{/}" class="text-gray-500 hover:text-brand-800 text-sm font-medium transition-colors">
            <i class="fa-solid fa-arrow-left mr-1"></i>
            <span th:text="#{msg.common.return-back}"></span>
        </a>
    </div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
