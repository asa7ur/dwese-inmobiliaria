<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Inmobiliaria - Listado de Sucursales')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1>Offices</h1>

    <!-- Muestra un mensaje de error si hay algún problema -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Muestra la lista de sucursales en una tabla -->
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="office : ${listOffices}">
            <td th:text="${office.id}"></td>
            <td th:text="${office.code}"></td>
            <td th:text="${office.name}"></td>
            <td th:text="${office.address}"></td>
            <td th:text="${office.phone}"></td>
            <td th:text="${office.email}"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/offices/edit(id=${office.id})}" class="btn btn-primary btn-sm">Edit</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/offices/delete}" method="post" class="dinline">
                    <input type="hidden" name="id" th:value="${office.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure you want to delete this office?');|">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para añadir una nueva sucursal -->
    <a th:href="@{/offices/new}" class="btn btn-success mt-3">Add New Office</a>

    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
