<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Listado de Propiedades')}"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Incluir el fragmento del header -->
<header th:replace="~{fragments/header :: header}"></header>
<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Property List</h1>

    <!-- Muestra un mensaje de error si hay algún problema -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/properties/new}" class="btn btn-success">+ New Property</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/properties}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search by name, location,..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/properties}" class="btn btn-outline-secondary ms-2">Clear</a>
            </form>
        </div>
    </div>

    <!-- Muestra la lista de propiedades en una tabla -->
    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th>Code</th>

            <th>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Name <span th:if="${sortBy == 'name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Description</th>

            <th>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='location', direction=${sortBy == 'location' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Location <span th:if="${sortBy == 'location'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Price</th>

            <th>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='type', direction=${sortBy == 'type' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Type <span th:if="${sortBy == 'type'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Floors</th>
            <th>Bedrooms</th>
            <th>Bathrooms</th>

            <th>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='status', direction=${sortBy == 'status' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Status <span th:if="${sortBy == 'status'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${listProperties.properties}">
            <td th:text="${property.code}"></td>
            <td th:text="${property.name}"></td>
            <td th:text="${property.description}"></td>
            <td th:text="${property.location}"></td>
            <td th:text="${property.price}"></td>
            <td th:text="${property.type}"></td>
            <td th:text="${property.floors}"></td>
            <td th:text="${property.bedrooms}"></td>
            <td th:text="${property.bathrooms}"></td>
            <td th:text="${property.status}"></td>
            <td th:text="${property.image}"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/properties/edit(id=${property.id})}" class="btn btn-primary btn-sm">Edit</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/properties/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${property.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure?')|">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listProperties.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listProperties.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/properties(page=${listProperties.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listProperties.pages)}"
                th:classappend="${i == listProperties.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/properties(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listProperties.currentPage == listProperties.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/properties(page=${listProperties.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>


        <!-- Volver a la página principal -->
        <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
