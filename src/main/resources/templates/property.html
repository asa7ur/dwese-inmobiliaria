<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Propiedades - Real Estate Agency')}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 mt-24 mb-12">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-heading font-bold text-gray-900" th:text="#{msg.property.title}"></h1>
            <p class="text-gray-500 mt-1" th:text="#{msg.property.description}"></p>
        </div>
        <a th:href="@{/properties/new}" class="mt-4 md:mt-0 bg-brand-800 hover:bg-brand-900 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
            <i class="fa-solid fa-plus"></i>
            <span th:text="#{msg.property.add}"></span>
        </a>
    </div>

    <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-8">
        <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

            <form th:action="@{/properties}" method="get" class="w-full lg:w-1/2 flex gap-2">
                <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </span>
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all"
                           th:placeholder="#{msg.property.placeholder}">
                </div>
                <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg font-medium transition-colors" th:text="#{msg.common.search}"></button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/properties}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </form>

            <div class="flex flex-wrap gap-2 items-center text-sm">
                <span class="text-gray-500 font-medium mr-1" th:text="#{msg.common.order}"></span>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'name'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.property.name}"></span>
                    <i th:if="${sortBy == 'name'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='location', direction=${sortBy == 'location' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'location'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.property.location}"></span>
                    <i th:if="${sortBy == 'location'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='type', direction=${sortBy == 'type' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'type'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.property.type}"></span>
                    <i th:if="${sortBy == 'type'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
                <a th:href="@{/properties(page=${listProperties.currentPage}, keyword=${keyword}, sortBy='price', direction=${sortBy == 'price' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'price'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.property.price}"></span>
                    <i th:if="${sortBy == 'price'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">

        <div th:each="property : ${listProperties.properties}" class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden group border border-gray-100 flex flex-col">

            <div class="relative h-64 bg-gray-200 group/image">

                    <span class="absolute top-4 left-4 z-10 px-3 py-1 rounded-md text-xs font-bold uppercase tracking-wider shadow-sm pointer-events-none"
                          th:text="${property.status}"
                          th:classappend="${property.status == 'SALE'} ? 'bg-emerald-500 text-white' : 'bg-brand-500 text-white'">
                    </span>

                <div th:if="${property.images != null and !property.images.isEmpty()}" class="h-full w-full relative">
                    <img th:src="@{'/uploads/' + ${property.images[0].fileName}}"
                         th:id="'img-' + ${property.id}"

                         th:data-images="${@imgHelper.getImagesAsString(property.images)}"

                         data-index="0"
                         alt="#{msg.property.photo}"
                         class="w-full h-full object-cover transition-transform duration-700"/>

                    <div th:if="${property.images.size() > 1}" class="absolute inset-0 flex items-center justify-between px-2 opacity-0 group-hover/image:opacity-100 transition-opacity duration-300">
                        <button type="button" th:onclick="'prevImage(' + ${property.id} + ')'" class="bg-white bg-opacity-80 hover:bg-white text-gray-800 rounded-full w-8 h-8 flex items-center justify-center shadow-lg transform active:scale-95 transition-all">
                            <i class="fa-solid fa-chevron-left text-xs"></i>
                        </button>
                        <button type="button" th:onclick="'nextImage(' + ${property.id} + ')'" class="bg-white bg-opacity-80 hover:bg-white text-gray-800 rounded-full w-8 h-8 flex items-center justify-center shadow-lg transform active:scale-95 transition-all">
                            <i class="fa-solid fa-chevron-right text-xs"></i>
                        </button>
                    </div>
                    <span th:if="${property.images.size() > 1}" class="absolute bottom-3 right-3 bg-black bg-opacity-60 text-white px-2 py-1 rounded-full text-xs font-medium pointer-events-none">
                            <i class="fa-solid fa-images mr-1"></i> <span th:text="${property.images.size()}"></span>
                        </span>
                </div>

                <div th:unless="${property.images != null and !property.images.isEmpty()}" class="h-full w-full flex items-center justify-center bg-gray-100 text-gray-400">
                    <div class="text-center">
                        <i class="fa-regular fa-image text-4xl mb-2"></i>
                        <p class="text-sm" th:text="#{msg.property.no-image}"></p>
                    </div>
                </div>
            </div>

            <div class="p-6 flex-grow flex flex-col">
                <div class="flex justify-between items-start mb-2">
                    <p class="text-sm font-semibold text-brand-600 uppercase tracking-wide" th:text="${property.type}"></p>
                    <p class="text-2xl font-bold text-gray-900" th:text="${property.price} + ' â‚¬'"></p>
                </div>

                <h3 class="text-xl font-bold text-gray-900 mb-1 line-clamp-1" th:text="${property.name}"></h3>

                <div class="flex items-center text-gray-500 mb-4 text-sm">
                    <i class="fa-solid fa-location-dot mr-2 text-brand-400"></i>
                    <span th:text="${property.location}" class="line-clamp-1"></span>
                </div>

                <div class="flex items-center justify-between py-4 border-t border-gray-100">
                    <div class="flex items-center gap-1 text-gray-600">
                        <i class="fa-solid fa-bed text-brand-300"></i>
                        <span class="font-bold text-sm" th:text="${property.bedrooms}"></span>
                    </div>
                    <div class="flex items-center gap-1 text-gray-600">
                        <i class="fa-solid fa-bath text-brand-300"></i>
                        <span class="font-bold text-sm" th:text="${property.bathrooms}"></span>
                    </div>
                    <div class="flex items-center gap-1 text-gray-600">
                        <i class="fa-solid fa-layer-group text-brand-300"></i>
                        <span class="font-bold text-sm" th:text="${property.floors}"></span>
                    </div>
                </div>

                <div class="py-3 border-t border-gray-100 mt-auto">
                    <p class="text-xs text-gray-400 uppercase font-semibold mb-2" th:text="#{msg.property.agent}"></p>

                    <div th:if="${not #lists.isEmpty(property.agents)}" class="flex flex-wrap gap-2">
                            <span th:each="agent : ${property.agents}"
                                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-50 text-brand-700 border border-blue-100">
                                <i class="fa-solid fa-user-tie mr-1.5"></i>
                                <span th:text="${agent.name}"></span>
                            </span>
                    </div>

                    <div th:if="${#lists.isEmpty(property.agents)}" class="text-xs text-gray-400 italic">
                        <i class="fa-regular fa-circle-question mr-1"></i>
                        <span th:text="#{msg.common.no-assigned}"></span>
                    </div>
                </div>

                <div class="pt-4 grid grid-cols-2 gap-3">
                    <a th:href="@{/properties/edit(id=${property.id})}" class="text-center bg-gray-50 border border-gray-200 text-gray-600 hover:text-brand-600 hover:border-brand-300 py-2 rounded-lg text-sm font-medium transition-colors" th:text="#{msg.common.edit}"></a>
                    <form th:action="@{/properties/delete}" method="post" class="w-full">
                        <input type="hidden" name="id" th:value="${property.id}"/>
                        <button type="submit"
                                class="w-full text-center bg-gray-50 border border-gray-200 text-gray-600 hover:text-red-600 hover:border-red-300 py-2 rounded-lg text-sm font-medium transition-colors"
                                th:title="#{msg.common.delete}"
                                th:data-name="${property.name}"
                                th:data-confirm-msg="#{msg.property.confirm}"
                                onclick="return confirm(this.getAttribute('data-confirm-msg') + ' ' + this.getAttribute('data-name') + '?')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${listProperties.pages > 0}" aria-label="Pagination" class="mt-12 flex justify-center">
        <ul class="flex items-center space-x-2">
            <li>
                <a th:href="@{/properties(page=${listProperties.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listProperties.currentPage == 1} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, listProperties.pages)}">
                <a th:href="@{/properties(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}"
                   th:classappend="${i == listProperties.currentPage} ? 'bg-brand-800 text-white border-brand-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'"
                   class="px-4 py-2 rounded-lg border font-medium transition-colors">1</a>
            </li>
            <li>
                <a th:href="@{/properties(page=${listProperties.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listProperties.currentPage == listProperties.pages} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="text-center mt-8">
        <a th:href="@{/}" class="text-gray-500 hover:text-brand-800 text-sm font-medium transition-colors">
            <i class="fa-solid fa-arrow-left mr-1"></i>
            <span th:text="#{msg.common.return-back}"></span>
        </a>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
    function nextImage(propertyId) { changeImage(propertyId, 1); }
    function prevImage(propertyId) { changeImage(propertyId, -1); }
    function changeImage(id, direction) {
        const imgElement = document.getElementById('img-' + id);
        const imagesString = imgElement.getAttribute('data-images');
        if (!imagesString) return;
        const images = imagesString.split(',');
        let currentIndex = parseInt(imgElement.getAttribute('data-index'));
        let newIndex = currentIndex + direction;
        if (newIndex >= images.length) newIndex = 0;
        else if (newIndex < 0) newIndex = images.length - 1;
        imgElement.src = '/uploads/' + images[newIndex];
        imgElement.setAttribute('data-index', newIndex);
    }
</script>
</body>
</html>
