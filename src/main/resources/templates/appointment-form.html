<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.common.title})}">
    <title>Gesti√≥n de Cita</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 mt-24 mb-12">

    <div class="max-w-2xl mx-auto">
        <div class="mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-heading font-bold text-brand-900"
                    th:text="#{${appointment.id == null ? 'msg.appointment-form.add' : 'msg.appointment-form.edit'}}">Agendar Cita</h1>
                <p class="text-gray-500 mt-1" th:text="#{msg.appointment-form.configure}">Configura los detalles.</p>
            </div>
            <a th:href="@{/appointments}" class="text-sm text-gray-500 hover:text-brand-800 transition-colors">
                <i class="fa-solid fa-times mr-1"></i>
                <span th:text="#{msg.common.cancel}">Cancelar</span>
            </a>
        </div>

        <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden p-8">

            <form th:action="(${appointment.id == null} ? @{/appointments/insert} : @{/appointments/update(id=${appointment.id})})"
                  th:object="${appointment}"
                  method="post"
                  enctype="multipart/form-data"
                  class="space-y-6">

                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="appointmentDate" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{msg.appointment-form.date}">Fecha y Hora</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-clock"></i>
                            </span>
                            <input type="datetime-local" th:field="*{appointmentDate}" id="appointmentDate"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors"
                                   th:classappend="${#fields.hasErrors('appointmentDate')} ? 'border-red-500 focus:border-red-500' : ''"/>
                        </div>
                        <p th:if="${#fields.hasErrors('appointmentDate')}" class="mt-1 text-sm text-red-600" th:errors="*{appointmentDate}"></p>
                    </div>

                    <div>
                        <label for="property" class="block text-sm font-bold text-gray-700 mb-1" th:text="#{msg.appointment-form.property}">Propiedad</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <select th:field="*{property}" id="property"
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-white"
                                    th:classappend="${#fields.hasErrors('property')} ? 'border-red-500 focus:border-red-500' : ''">
                                <option value="" th:text="#{msg.appointment-form.select-property}">-- Seleccionar --</option>
                                <option th:each="prop : ${properties}"
                                        th:value="${prop.id}"
                                        th:text="${prop.name}"></option>
                            </select>
                        </div>
                        <p th:if="${#fields.hasErrors('property')}" class="mt-1 text-sm text-red-600" th:errors="*{property}"></p>
                    </div>
                </div>

                <div class="border-t border-gray-100 pt-2"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-4 rounded-lg">
                    <div>
                        <label for="agent" class="block text-sm font-bold text-brand-800 mb-1">
                            <i class="fa-solid fa-user-tie mr-1"></i>
                            <span th:text="#{msg.appointment-form.agent}">Agente</span>
                        </label>
                        <select th:field="*{agent}" id="agent"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-white"
                                th:classappend="${#fields.hasErrors('agent')} ? 'border-red-500 focus:border-red-500' : ''">
                            <option value="" th:text="#{msg.appointment-form.select-agent}">Seleccionar</option>
                            <option th:each="ag : ${agents}" th:value="${ag.id}" th:text="${ag.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('agent')}" class="mt-1 text-sm text-red-600" th:errors="*{agent}"></p>
                    </div>

                    <div>
                        <label for="client" class="block text-sm font-bold text-green-700 mb-1">
                            <i class="fa-solid fa-user mr-1"></i>
                            <span th:text="#{msg.appointment-form.client}">Cliente</span>
                        </label>
                        <select th:field="*{client}" id="client"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-white"
                                th:classappend="${#fields.hasErrors('client')} ? 'border-red-500 focus:border-red-500' : ''">
                            <option value="" th:text="#{msg.appointment-form.select-client}">Seleccionar</option>
                            <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('client')}" class="mt-1 text-sm text-red-600" th:errors="*{client}"></p>
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{msg.appointment-form.notes}">Notas</label>
                    <textarea th:field="*{notes}" id="notes" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors"
                              th:placeholder="#{msg.appointment-form.notes-placeholder}"></textarea>
                    <p th:if="${#fields.hasErrors('notes')}" class="mt-1 text-sm text-red-600" th:errors="*{notes}"></p>
                </div>

                <div class="pt-4 flex justify-end gap-3">
                    <a th:href="@{/appointments}" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-colors" th:text="#{msg.common.cancel}">Cancelar</a>
                    <button type="submit" class="bg-brand-800 text-white px-8 py-2.5 rounded-lg font-bold hover:bg-brand-900 shadow-md hover:shadow-lg transition-all transform active:scale-95 flex items-center gap-2">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span th:text="#{${appointment.id == null ? 'msg.appointment-form.create' : 'msg.common.save'}}">Guardar</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
