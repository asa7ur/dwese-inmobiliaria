<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Gestión de Oficina - Real Estate Agency')}"></head>
<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 mt-24 mb-12">

    <div class="max-w-2xl mx-auto">
        <div class="mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-heading font-bold text-brand-900"
                    th:text="${office.id == null ? 'Nueva Oficina' : 'Editar Oficina'}"></h1>
                <p class="text-gray-500 mt-1">Registra los detalles de la sucursal.</p>
            </div>
            <a th:href="@{/offices}" class="text-sm text-gray-500 hover:text-brand-800 transition-colors">
                <i class="fa-solid fa-times mr-1"></i> Cancelar
            </a>
        </div>

        <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p th:text="${errorMessage}"></p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden p-8">

            <form th:action="${office.id == null} ? '/offices/insert' : '/offices/update'"
                  th:object="${office}" method="post" enctype="multipart/form-data" class="space-y-6">

                <input type="hidden" th:field="*{id}" />

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Sucursal</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fa-solid fa-shop"></i>
                        </span>
                        <input type="text" th:field="*{name}" id="name"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors"
                               placeholder="Ej: Oficina Central Madrid" />
                    </div>
                    <p th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-600" th:errors="*{name}"></p>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección Completa</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <input type="text" th:field="*{address}" id="address"
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors"
                               placeholder="Calle, Número, Ciudad..." />
                    </div>
                    <p th:if="${#fields.hasErrors('address')}" class="mt-1 text-sm text-red-600" th:errors="*{address}"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                            <input type="text" th:field="*{phone}" id="phone"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors" />
                        </div>
                        <p th:if="${#fields.hasErrors('phone')}" class="mt-1 text-sm text-red-600" th:errors="*{phone}"></p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                             <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="text" th:field="*{email}" id="email"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors" />
                        </div>
                        <p th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600" th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="pt-6 border-t border-gray-100 flex justify-end">
                    <button type="submit" class="bg-brand-800 text-white px-8 py-2.5 rounded-lg font-bold hover:bg-brand-900 shadow-md hover:shadow-lg transition-all transform active:scale-95 flex items-center gap-2">
                        <i class="fa-solid fa-check"></i>
                        <span th:text="${office.id == null ? 'Crear Oficina' : 'Guardar Cambios'}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
