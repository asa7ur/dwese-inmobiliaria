<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Inmobiliaria - Insertar/Actualizar Sucursal')}"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="~{fragments/header :: header}"></header>
<main class="container mt-5">
    <h1 th:text="${office.id == null ? 'Add New Office' : 'Edit Office'}"></h1>

    <!-- Muestra un mensaje de error si hay algÃºn problema -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Mostrar un mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="${office.id == null} ? @{/offices/insert} :@{/offices/update}" th:object="${office}" method="post" enctype="multipart/form-data" class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="code" class="form-label">Code:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control" />
            <div th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" th:field="*{address}" id="address" class="form-control" />
            <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" th:field="*{phone}" id="phone" class="form-control" />
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${office.id == null ? 'Create' : 'Update'}"></button>
    </form>

    <!-- Volver a la lista de sucursales -->
    <a href="#" th:href="@{/offices}" class="btn btn-secondary mt-3">Back to List</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
