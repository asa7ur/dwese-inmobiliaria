<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Agente')}">
    <title th:text="#{msg.title}">Real Estate Agency</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 th:text="${agent.id == null} ? #{msg.agent-form.add} : #{msg.agent-form.edit}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${agent.id == null} ? '/agents/insert' : '/agents/update'"
          th:object="${agent}"
          method="post"
          class="mt-4"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="dni" class="form-label" th:text="#{msg.agent-form.dni}">DNI:</label>
            <input type="text" th:field="*{dni}" id="dni" class="form-control" required/>
            <div th:if="${#fields.hasErrors('dni')}" class="text-danger" th:errors="*{dni}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{msg.agent-form.name}">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label" th:text="#{msg.agent-form.phone}">Phone:</label>
            <input type="text" th:field="*{phone}" id="phone" class="form-control" required/>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{msg.agent-form.email}">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="office_id" class="form-label" th:text="#{msg.agent-form.office}">Office:</label>
            <select th:field="*{office.id}" id="office_id" class="form-select" required>
                <option value="" th:text="#{msg.common.select-option}">-- Select Office --</option>
                <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('office.id')}" class="text-danger" th:errors="*{office.id}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Propiedades gestionadas:</label>
            <div class="border p-3 rounded bg-light" style="max-height: 250px; overflow-y: auto;">

                <div th:if="${#lists.isEmpty(allProperties)}" class="text-muted">
                    No hay propiedades disponibles en el sistema.
                </div>

                <div th:each="propItem : ${allProperties}" class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="propertyIds"
                           th:value="${propItem.id}"
                           th:id="'property-checkbox-' + ${propItem.id}"
                           th:checked="${agent.properties != null and #lists.contains(agent.properties, propItem)}">

                    <label class="form-check-label" th:for="'property-checkbox-' + ${propItem.id}">
                        <span th:text="${propItem.name}"></span>
                        <small class="text-muted" th:text="'(' + ${propItem.location} + ')'"></small>
                    </label>
                </div>
            </div>
            <div class="form-text">Seleccione las propiedades que gestionar√° este agente.</div>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label" th:text="#{msg.agent-form.image}">Upload Profile Image:</label>
            <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*"/>
        </div>

        <div class="mb-3" th:if="${agent.id != null and agent.image != null and !#strings.isEmpty(agent.image)}">
            <label class="form-label" th:text="#{msg.agent-form.current-image}">Current Image:</label>
            <div class="card position-relative" style="width: 150px;">
                <img th:src="@{'/uploads/' + ${agent.image}}" class="card-img-top" style="height: 150px; object-fit: cover;">
                <div class="card-body p-1 text-center">
                    <button type="submit" formaction="/agents/deleteImage" formmethod="post" name="id" th:value="${agent.id}"
                            class="btn btn-danger btn-sm w-100" onclick="return confirm('Delete this image permanently?')">
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${agent.id == null} ? #{msg.agent-form.create} : #{msg.agent-form.update}"></button>
    </form>

    <a th:href="@{/agents}" class="btn btn-secondary mt-3" th:text="#{msg.agent-form.return-back}">Back to List</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
