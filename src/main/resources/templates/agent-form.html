<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Insert/Update Agent')}">
    <title th:text="#{msg.title}">Real Estate Agency</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 th:text="${agent.id == null} ? #{msg.agent-form.add} : #{msg.agent-form.edit}"></h1>
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${agent.id == null} ? '/agents/insert' : '/agents/update'"
          th:object="${agent}"
          method="post"
          class="mt-4"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <!-- DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label" th:text="#{msg.agent-form.dni}">DNI:</label>
            <input type="text" th:field="*{dni}" id="dni"
                   class="form-control" required/>
            <div th:if="${#fields.hasErrors('dni')}"
                 class="text-danger"
                 th:errors="*{dni}"></div>
        </div>

        <!-- NAME -->
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{msg.agent-form.name}">Name:</label>
            <input type="text" th:field="*{name}" id="name"
                   class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}"
                 class="text-danger"
                 th:errors="*{name}"></div>
        </div>

        <!-- PHONE -->
        <div class="mb-3">
            <label for="phone" class="form-label" th:text="#{msg.agent-form.phone}">Phone:</label>
            <input type="text" th:field="*{phone}" id="phone"
                   class="form-control" required/>
            <div th:if="${#fields.hasErrors('phone')}"
                 class="text-danger"
                 th:errors="*{phone}"></div>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{msg.agent-form.email}">Email:</label>
            <input type="email" th:field="*{email}" id="email"
                   class="form-control" required/>
            <div th:if="${#fields.hasErrors('email')}"
                 class="text-danger"
                 th:errors="*{email}"></div>
        </div>

        <!-- OFFICE -->
        <div class="mb-3">
            <label for="office_id" class="form-label" th:text="#{msg.agent-form.office}">Office:</label>
            <select th:field="*{office.id}" id="office_id"
                    class="form-select" required>
                <option value="" th:text="#{msg.common.select-option}">-- Select Office --</option>
                <option th:each="office : ${offices}"
                        th:value="${office.id}"
                        th:text="${office.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('office.id')}"
                 class="text-danger"
                 th:errors="*{office.id}"></div>
        </div>

        <div th:if="${allProperties != null}" class="mb-4">
            <label class="form-label">Properties managed by this agent:</label>
            <div class="border p-3 rounded" style="max-height: 250px; overflow-y: auto;">

                <div th:each="propItem : ${allProperties}" class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="propertyIds"
                           th:value="${propItem.id}"
                           th:id="'property-checkbox-' + ${propItem.id}"
                           th:checked="${agent.properties != null and #lists.contains(agent.properties, propItem)}">

                    <label class="form-check-label" th:for="'property-checkbox-' + ${propItem.id}">
                        <span th:text="${propItem.name}"></span>
                    </label>
                </div>
            </div>
            <small class="text-muted">Select one or more properties managed by this agent.</small>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label" th:text="#{msg.agent-form.image}">Upload Profile Image:</label>
            <input type="file" name="file" id="file" class="form-control" accept="image/*"/>
        </div>

        <div class="mb-3" th:if="${agent.id != null and agent.image != null and !#strings.isEmpty(agent.image)}">
            <label class="form-label" th:text="#{msg.agent-form.current-image}">Current Image:</label>

            <div class="card" style="width: 200px;">
                <img th:src="@{'/uploads/' + ${agent.image}}"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;"
                     alt="Agent Photo">

                <div class="card-body text-center">
                    <div class="form-check d-inline-block">
                        <input class="form-check-input" type="checkbox" name="deleteImage" id="deleteImage">
                        <label class="form-check-label text-danger" for="deleteImage" th:text="#{msg.agent-form.delete-image}">
                            Delete Photo
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${agent.id == null} ? #{msg.agent-form.create} : #{msg.agent-form.update}"></button>
    </form>

    <a th:href="@{/agents}" class="btn btn-secondary mt-3" th:text="#{msg.agent-form.return-back}">Back to List</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
