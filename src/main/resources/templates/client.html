<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Client List')}">
    <title>Real Estate Agency - Client List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Client List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/clients/new}" class="btn btn-success">+ New Client</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/clients}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search by Name, DNI, Email..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/clients}" class="btn btn-outline-secondary ms-2">Clear</a>
            </form>
        </div>
    </div>

    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th>Code</th>

            <th>
                <a th:href="@{/clients(page=${listClients.currentPage}, keyword=${keyword}, sortBy='dni', direction=${sortBy == 'dni' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    DNI <span th:if="${sortBy == 'dni'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/clients(page=${listClients.currentPage}, keyword=${keyword}, sortBy='name', direction=${sortBy == 'name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Name <span th:if="${sortBy == 'name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Phone</th>

            <th>Email</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listClients.clients}">
            <td th:text="${client.code}"></td>
            <td th:text="${client.dni}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <a th:href="@{/clients/edit(id=${client.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/clients/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${client.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Are you sure?')|">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listClients.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listClients.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/clients(page=${listClients.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listClients.pages)}"
                th:classappend="${i == listClients.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/clients(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listClients.currentPage == listClients.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/clients(page=${listClients.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
