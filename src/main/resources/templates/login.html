<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.login.title} + ' - Elite Properties')}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800 font-sans">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow flex items-center justify-center pt-32 pb-12 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-brand-900 p-8 text-center">
            <i class="fa-solid fa-house-chimney text-brand-500 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold text-white" th:text="#{msg.login.title}">Iniciar Sesión</h1>
            <p class="text-brand-200 mt-2 text-sm" th:text="#{msg.login.subtitle}"></p>
        </div>

        <div class="p-8">
            <div class="mb-6">
                <a th:href="@{/oauth2/authorization/gitlab}"
                   class="w-full flex justify-center items-center py-3.5 px-4 border border-gray-300 rounded-xl shadow-sm text-sm font-bold text-gray-700 bg-white hover:bg-gray-50 hover:border-brand-500 transition-all duration-200 transform active:scale-95">
                    <i class="fa-brands fa-gitlab text-orange-500 mr-3 text-xl"></i>
                    <span>Continuar con GitLab</span>
                </a>
            </div>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-3 bg-white text-gray-400 font-medium">O accede con tu cuenta corporativa</span>
                </div>
            </div>

            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2" th:text="#{msg.login.email}">Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" id="username" name="username" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-sm transition-all"
                               placeholder="ejemplo@elite.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2" th:text="#{msg.login.password}">Contraseña</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 text-sm transition-all">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded-md">
                        <label for="remember-me" class="ml-2 block text-gray-500">Recordarme</label>
                    </div>
                    <a href="#" class="font-bold text-brand-700 hover:text-brand-500" th:text="#{msg.login.forgot}"></a>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all">
                    <span th:text="#{msg.login.button}">Entrar</span>
                </button>
            </form>

            <div class="mt-10 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-500">
                    <span th:text="#{msg.login.no-account}"></span>
                    <a href="#" class="font-bold text-brand-800 hover:text-brand-600 ml-1" th:text="#{msg.login.register}"></a>
                </p>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
