<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Transactions List')}">
    <title>Real Estate Agency - Transactions List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Transactions List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/transactions/new}" class="btn btn-success">+ New Transaction</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Code</th>
            <th>Time</th>
            <th>Status</th>
            <th>Price</th>
            <th>Property</th>
            <th>Client</th>
            <th>Agent</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${listTransactions}">
            <td th:text="${transaction.code}"></td>
            <td th:text="${transaction.transactionTimestamp}"></td>
            <td th:text="${transaction.status}"></td>
            <td th:text="${transaction.price}"></td>
            <td th:text="${transaction.property.code}"></td>
            <td th:text="${transaction.client.name}"></td>
            <td th:text="${transaction.agent.name}"></td>
            <td>
                <a th:href="@{/transactions/edit(id=${transaction.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/transactions/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${transaction.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Are you sure you want to delete this transaction?')|">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
