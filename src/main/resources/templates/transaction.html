<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Transactions List')}">
    <title>Real Estate Agency - Transactions List</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Transactions List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/transactions/new}" class="btn btn-success">+ New Transaction</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/transactions}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search by Property, Client, Agent..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/transactions}" class="btn btn-outline-secondary ms-2">Clear</a>
            </form>
        </div>
    </div>

    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th>Code</th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='property.name', direction=${sortBy == 'property.name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Property <span th:if="${sortBy == 'property.name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='client.name', direction=${sortBy == 'client.name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Client <span th:if="${sortBy == 'client.name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='agent.name', direction=${sortBy == 'agent.name' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Agent <span th:if="${sortBy == 'agent.name'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='price', direction=${sortBy == 'price' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Price <span th:if="${sortBy == 'price'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='transactionTimestamp', direction=${sortBy == 'transactionTimestamp' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Date <span th:if="${sortBy == 'transactionTimestamp'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/transactions(page=${listTransactions.currentPage}, keyword=${keyword}, sortBy='status', direction=${sortBy == 'status' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Status <span th:if="${sortBy == 'status'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${listTransactions.transactions}">
            <td th:text="${transaction.code}"></td>
            <td th:text="${transaction.property != null} ? ${transaction.property.name} : 'No Property Name'"></td>
            <td th:text="${transaction.client != null} ? ${transaction.client.name} : 'No Client Name'"></td>
            <td th:text="${transaction.agent != null} ? ${transaction.agent.name} : 'No Agent Name'"></td>
            <td th:text="${transaction.price}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.status}"></td>
            <td>
                <a th:href="@{/transactions/edit(id=${transaction.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/transactions/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${transaction.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('Are you sure?')|">Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listTransactions.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listTransactions.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/transactions(page=${listTransactions.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listTransactions.pages)}"
                th:classappend="${i == listTransactions.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/transactions(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listTransactions.currentPage == listTransactions.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/transactions(page=${listTransactions.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
