<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head (#{msg.appointment.title})}"></head>

<body class="flex flex-col min-h-screen bg-gray-50 font-sans text-gray-800">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 mt-24 mb-12">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-heading font-bold text-gray-900" th:text="#{msg.appointment.title}">Agenda de Citas</h1>
            <p class="text-gray-500 mt-1" th:text="#{msg.appointment.description}">Planificación.</p>
        </div>
        <a th:href="@{/appointments/new}" class="mt-4 md:mt-0 bg-brand-800 hover:bg-brand-900 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
            <i class="fa-regular fa-calendar-plus"></i> <span th:text="#{msg.appointment.add}">Nueva Cita</span>
        </a>
    </div>

    <div th:if="${errorMessage}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
        <i class="fa-solid fa-circle-check"></i>
        <p th:text="${successMessage}"></p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-8">
        <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">

            <form th:action="@{/appointments}" method="get" class="w-full lg:w-1/2 flex gap-2">
                <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-location-dot text-gray-400"></i>
                        </span>
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all"
                           th:placeholder="#{msg.appointment.placeholder}">
                </div>
                <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg font-medium transition-colors" th:text="#{msg.common.search}">Buscar</button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/appointments}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </form>

            <div class="flex flex-wrap gap-2 items-center text-sm">
                <span class="text-gray-500 font-medium mr-1" th:text="#{msg.common.order}">Ordenar por:</span>

                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='agent', direction=${sortBy == 'agent' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'agent'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.appointment.agent}">Agente</span>
                    <i th:if="${sortBy == 'agent'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='client', direction=${sortBy == 'client' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'client'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.appointment.client}">Cliente</span>
                    <i th:if="${sortBy == 'client'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='property', direction=${sortBy == 'property' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'property'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <span th:text="#{msg.appointment.property}">Propiedad</span>
                    <i th:if="${sortBy == 'property'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>

                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='appointmentTimestamp', direction=${sortBy == 'appointmentTimestamp' ? reverseSortDir : 'asc'})}"
                   class="px-3 py-1 rounded-full border transition-colors flex items-center gap-1"
                   th:classappend="${sortBy == 'appointmentTimestamp'} ? 'bg-brand-50 border-brand-500 text-brand-700' : 'bg-white border-gray-200 text-gray-600 hover:border-brand-300'">
                    <i class="fa-regular fa-calendar"></i>
                    <span th:text="#{msg.appointment.date}">Fecha</span>
                    <i th:if="${sortBy == 'appointmentTimestamp'}" class="fa-solid" th:classappend="${direction == 'asc' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="space-y-4">

        <div th:each="appointment : ${listAppointments.appointments}" class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow border border-gray-100 overflow-hidden flex flex-col md:flex-row">

            <div class="bg-brand-50 md:w-48 p-4 flex flex-col justify-center items-center text-center border-b md:border-b-0 md:border-r border-brand-100">
                <div class="text-brand-800 font-bold text-lg flex flex-col items-center gap-1"> <div class="flex items-center gap-2">
                    <i class="fa-regular fa-calendar-days"></i>
                    <span th:text="${#temporals.format(appointment.appointmentDate, 'dd-MM-yyyy')}"></span>
                </div>

                    <div class="text-brand-600 text-base font-semibold">
                        <i class="fa-regular fa-clock mr-1"></i>
                        <span th:text="${#temporals.format(appointment.appointmentDate, 'HH:mm')}"></span>
                    </div>

                </div>
                <span class="text-xs text-gray-400 mt-2 font-mono" th:text="'#' + ${appointment.code}"></span>
            </div>

            <div class="p-6 flex-grow flex flex-col justify-center">
                <h3 class="text-xl font-bold text-brand-900 mb-1 flex items-start gap-2">
                    <i class="fa-solid fa-house-chimney text-brand-500 mt-1"></i>
                    <span th:text="${appointment.property != null} ? ${appointment.property.name} : 'Propiedad no especificada'"></span>
                </h3>

                <div class="text-sm text-gray-500 pl-7" th:if="${!#strings.isEmpty(appointment.notes)}">
                    <i class="fa-solid fa-note-sticky text-yellow-400 mr-1"></i>
                    <span th:text="${appointment.notes}" class="italic"></span>
                </div>
            </div>

            <div class="p-6 md:w-1/3 bg-gray-50 flex flex-col justify-center space-y-3 border-l border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs text-gray-500 font-semibold uppercase" th:text="#{msg.appointment.agent}">Agente</span>
                        <span class="text-sm font-medium text-gray-900"
                              th:text="${appointment.agent != null} ? ${appointment.agent.name} : #{msg.common.no-assigned}"></span>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xs">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs text-gray-500 font-semibold uppercase" th:text="#{msg.appointment.client}">Cliente</span>
                        <span class="text-sm font-medium text-gray-900"
                              th:text="${appointment.client != null} ? ${appointment.client.name} : #{msg.common.no-assigned}"></span>
                    </div>
                </div>
            </div>

            <div class="p-4 flex md:flex-col items-center justify-center gap-2 border-t md:border-t-0 md:border-l border-gray-100 bg-white">
                <a th:href="@{/appointments/edit(id=${appointment.id})}" class="text-gray-500 hover:text-brand-600 hover:bg-brand-50 p-2 rounded-md transition-colors" th:title="#{msg.common.edit}">
                    <i class="fa-solid fa-pen-to-square text-lg"></i>
                </a>

                <form th:action="@{/appointments/delete}" method="post">
                    <input type="hidden" name="id" th:value="${appointment.id}"/>
                    <button type="submit"
                            class="text-gray-500 hover:text-red-600 hover:bg-red-50 p-2 rounded-md transition-colors"
                            th:title="#{msg.common.delete}"
                            th:data-prop="${appointment.property.name}"
                            th:data-confirm-msg="#{msg.appointment.confirm-delete}"
                            onclick="return confirm(this.getAttribute('data-confirm-msg') + ' ' + this.getAttribute('data-prop') + '?')">
                        <i class="fa-solid fa-trash-can text-lg"></i>
                    </button>
                </form>
            </div>

        </div>

        <div th:if="${#lists.isEmpty(listAppointments.appointments)}" class="text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
            <div class="bg-gray-50 rounded-full h-16 w-16 flex items-center justify-center mx-auto mb-3">
                <i class="fa-regular fa-calendar-xmark text-2xl text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900" th:text="#{msg.appointment.no-appointment}">Sin citas</h3>
            <p class="text-gray-500 mt-1" th:text="#{msg.appointment.agenda}">Tu agenda está libre.</p>
        </div>

    </div>

    <nav th:if="${listAppointments.pages > 0}" aria-label="Page navigation" class="mt-12 flex justify-center">
        <ul class="flex items-center space-x-2">
            <li>
                <a th:href="@{/appointments(page=${listAppointments.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listAppointments.currentPage == 1} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, listAppointments.pages)}">
                <a th:href="@{/appointments(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}"
                   th:classappend="${i == listAppointments.currentPage} ? 'bg-brand-800 text-white border-brand-800' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'"
                   class="px-4 py-2 rounded-lg border font-medium transition-colors">1</a>
            </li>
            <li>
                <a th:href="@{/appointments(page=${listAppointments.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:classappend="${listAppointments.currentPage == listAppointments.pages} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100 hover:text-gray-900'"
                   class="px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-500 transition-colors">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="text-center mt-8">
        <a th:href="@{/}" class="text-gray-500 hover:text-brand-800 text-sm font-medium transition-colors">
            <i class="fa-solid fa-arrow-left mr-1"></i>
            <span th:text="#{msg.common.return-back}">Volver al Inicio</span>
        </a>
    </div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
