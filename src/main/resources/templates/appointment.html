<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head ('Real Estate Agency - Appointment List')}"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Incluir el fragmento del header -->
<header th:replace="~{fragments/header :: header}"></header>
<main class="flex-grow-1 container mt-5">
    <h1 class="mt-3">Appointment List</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <a th:href="@{/appointments/new}" class="btn btn-success">+ New Appointment</a>
        </div>
        <div class="col-md-6">
            <form th:action="@{/appointments}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search by location,..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:if="${keyword != null && keyword != ''}"
                   th:href="@{/appointments}" class="btn btn-outline-secondary ms-2">Clear</a>
            </form>
        </div>
    </div>

    <!-- Muestra la lista de citas en una tabla -->
    <table class="table table-bordered mt-3 table-striped">
        <thead class="table-dark">
        <tr>
            <th>Code</th>

            <th>
                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='appointmentTimestamp', direction=${sortBy == 'appointmentTimestamp' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Date <span th:if="${sortBy == 'appointmentTimestamp'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='location', direction=${sortBy == 'location' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Location <span th:if="${sortBy == 'location'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Notes</th>

            <th>
                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='agent', direction=${sortBy == 'agent' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Agent <span th:if="${sortBy == 'agent'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/appointments(page=${listAppointments.currentPage}, keyword=${keyword}, sortBy='client', direction=${sortBy == 'client' ? reverseSortDir : 'asc'})}"
                   class="text-white text-decoration-none">
                    Client <span th:if="${sortBy == 'client'}" th:text="${direction == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${listAppointments.appointments}">
            <td th:text="${appointment.code}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            <td th:text="${appointment.location}"></td>
            <td th:text="${appointment.notes}"></td>
            <td th:text="${appointment.agent != null} ? ${appointment.agent.name} : 'No Agent'"></td>
            <td th:text="${appointment.client != null} ? ${appointment.client.name} : 'No Client'"></td>
            <td>

                <!-- Botón para editar -->
                <a th:href="@{/appointments/edit(id=${appointment.id})}" class="btn btn-primary btn-sm">Edit</a>

                <!-- Botón para eliminar -->
                <form th:action="@{/appointments/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${appointment.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm" th:onclick="|return confirm('Are you sure?')|">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listAppointments.pages > 0}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${listAppointments.currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/appointments(page=${listAppointments.currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, listAppointments.pages)}"
                th:classappend="${i == listAppointments.currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/appointments(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${listAppointments.currentPage == listAppointments.pages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/appointments(page=${listAppointments.currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
